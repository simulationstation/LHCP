seed: 42
target: G191-B2B
data_root: data
results_root: results
spectrum_glob: hlsp/wd-linelist/*g191-b2b*e140h*coadd-spec*.fits
atomic_path: data/atomic/analysis_lines_clean.csv
do_e230h: false
jobs: 4

continuum_settings:
  - name: default
    spline_s: 0.001
    mask_width_aa: 0.4
  - name: smooth
    spline_s: 0.003
    mask_width_aa: 0.5
  - name: tight
    spline_s: 0.0008
    mask_width_aa: 0.3

linefit:
  window_aa: 0.6
  max_components: 2
  min_snr: 5.0
  max_reduced_chi2: 4.0
  max_asymmetry: 0.35
  saturation_threshold: 0.1
  edge_buffer_aa: 0.2

gold:
  sigma_lambda_max: 0.002
  reduced_chi2_max: 3.0
  snr_min: 5.0
  max_asymmetry: 0.35
  max_window_contam: 0.4
  excluded_flags:
    - BLEND_SUSPECT
    - POOR_FIT
    - EDGE

inference:
  include_lab_uncertainty: true
  distortion_model: poly
  distortion_degree: 1
  distortion_bins: 4
  robust_loss: cauchy
  huber_scale: 1.5
  jitter_init: 3.0e-7
  jitter_per_species: false
  max_iter: 2000

stress:
  distortion_degrees: [0, 1, 2]
  robust_losses: [cauchy, linear]
  species_sets: [Fe, Ni, both]
  wavelength_splits: [full, blue, red]
